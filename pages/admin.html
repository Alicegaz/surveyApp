        <div class="well">
          <h4>Dashboard</h4>
          <p>Some text..</p>
        </div>

        <div class="well">
                <h4>Sleep hours</h4>
          <p>Our survey showed that commonly people sleep {{workHours}}</p> 
        </div>

        <div class="row" ng-repeat="q in questinos">
          <div class="col-sm-9">
          <h4>{{q.text}}</h4>
          <div class="well">
                <div ng-if="q.type == 'multi' || q.type == 'single'">
                                <div ng-repeat="x in answers">
                                                <h5>{{x.text}}</h5>
                                                <div class = "progress progress-striped" >     
                                                        <div class = "progress-bar progress-bar-success" role = "progressbar" 
                                                           aria-valuenow = "60" aria-valuemin = "0" aria-valuemax = "100" ng-style = "{width: x.number}">
                                                                {{x.number}} 
                                                        </div>
                                                     </div>
                                            </div>
                </div>          
        </div>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-12">
            <div class="well">
                <table class="table table-striped">
                        <thead>
                          <tr>
                            <th ng-repeat="r in q">{{q.text}}</th>
                          </tr>
                        </thead>
                        <tbody>
                                <tr ng-repeat="person in responses">
                                        <td>
                                                <p>{{person.name}}</p>
                                                <p>{{person.surname}}</p>
                                                <p>{{person.email}}</p>
                                        </td>

                                        <td ng-repeat="x in person.results">
                                                <p ng-if="x.question.kind == 'multi'" ng-repeat="l in x.selected_answers">
                                                {{l.text}}
                                                </p>
                                                <p ng-if="x.question.kind != 'multi'">{{x.input_entered}}</p>
                                        </td>
                                        
                                </tr>
                        </tbody>
                </table> 
            </div>
          </div>
